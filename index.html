<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="./reset.css">
 <link rel="stylesheet" href="./style.css">
 <title>Result summary</title>
</head>
<body>
 <div class="card-div"> 
  <div class="result-div">
<h2 class="result-header"> Your Result</h2>
<div class="circle">
 <p class="number">76</p>
 <p class="of-100"> of 100</p>
</div>
<div class="result-main">
 <h2 class="text-header"> Great</h2>
 <p class="result-text"> Your performance exceed 65% of the people conducting the test here!</p>
</div>

  </div>
  <div class="summary-div">
   <h2 class="summary-title">Summary</h2>
   <div class="scores">
    <div class="score red">

     <div class="summary-info">
      
      <img src="./images/icon-reaction.svg" alt="reaction"> <p class="react"> Reaction </p>
     </div>
     <div class="score-perc"> <span>80</span> / 100 </div>
     
    </div>
    <div class="score yellow">
    
     <div class="summary-info">
    
      <img src="./images/icon-memory.svg" alt="memory">
      <p class="react"> Memory </p>
     </div>
     <div class="score-perc"> <span> 92 </span>  / 100 </div>
    
    </div>
    <div class="score green">
    
     <div class="summary-info">
    
      <img src="./images/icon-verbal.svg" alt="verbal">
      <p class="react"> Verbal </p>
     </div>
     <div class="score-perc"> <span>61</span> / 100 </div>
    
    </div>
    <div class="score blue">
    
     <div class="summary-info">
    
      <img src="./images/icon-visual.svg" alt="visual">
      <p class="react"> Visual </p>
     </div>
     <div class="score-perc"> <span>73</span> / 100 </div>
    
    </div>
   </div>
   <button type="button" class="continue-btn"> Continue</button>
  </div>

 </div>
</body>
</html>
